# PayWallet Ansible Inventory Example
# Copy this file to inventory.ini and configure with your server details

[webservers]
# Example configurations for different cloud providers:

# DigitalOcean Droplet
# production ansible_host=YOUR_DROPLET_IP ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa

# AWS EC2 Instance
# production ansible_host=ec2-xx-xx-xx-xx.compute-1.amazonaws.com ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/your-key.pem

# Google Cloud Platform
# production ansible_host=YOUR_GCP_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Local development server
# local ansible_host=localhost ansible_connection=local

# Multiple servers
# web1 ansible_host=192.168.1.100 ansible_user=ubuntu
# web2 ansible_host=192.168.1.101 ansible_user=ubuntu

[webservers:vars]
# =============================================================================
# REQUIRED: Supabase Configuration
# =============================================================================
# Uncomment and set your Supabase project details
# supabase_url=https://your-project-id.supabase.co
# supabase_anon_key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

# =============================================================================
# OPTIONAL: Domain and SSL Configuration
# =============================================================================
# domain_name=paywallet.yourdomain.com

# =============================================================================
# OPTIONAL: Git Repository
# =============================================================================
# If you want to deploy from a Git repository instead of local files
# git_repo_url=https://github.com/yourusername/paywallet.git

# =============================================================================
# ENVIRONMENT-SPECIFIC CONFIGURATION
# =============================================================================

# Production environment
# [production:vars]
# domain_name=paywallet.yourdomain.com
# supabase_url=https://your-prod-project.supabase.co
# supabase_anon_key=your-prod-anon-key

# Staging environment
# [staging:vars]
# domain_name=staging-paywallet.yourdomain.com
# supabase_url=https://your-staging-project.supabase.co
# supabase_anon_key=your-staging-anon-key
