# PayWallet Ansible Inventory
# Configure your servers here before running the deployment

[webservers]
# Production server example:
# production ansible_host=192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Staging server example:
# staging ansible_host=192.168.1.101 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Local development server example:
# local ansible_host=localhost ansible_connection=local

# DigitalOcean droplet example:
# production ansible_host=your-droplet-ip ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa

# AWS EC2 instance example:
# production ansible_host=ec2-xx-xx-xx-xx.compute-1.amazonaws.com ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/your-key.pem

# Multiple servers example:
# web1 ansible_host=192.168.1.100 ansible_user=ubuntu
# web2 ansible_host=192.168.1.101 ansible_user=ubuntu
# web3 ansible_host=192.168.1.102 ansible_user=ubuntu

[webservers:vars]
# =============================================================================
# REQUIRED CONFIGURATION - Uncomment and set your values
# =============================================================================

# Supabase configuration (REQUIRED for the app to work)
# supabase_url=https://your-project-id.supabase.co
# supabase_anon_key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

# =============================================================================
# OPTIONAL CONFIGURATION
# =============================================================================

# Domain name for SSL (optional)
# domain_name=paywallet.example.com

# Git repository URL (optional - if not set, files will be copied from local)
# git_repo_url=https://github.com/yourusername/paywallet.git

# Node.js version (default: 20.x)
# node_version=20.x

# Application directory (default: /var/www/paywallet)
# app_dir=/var/www/paywallet

# =============================================================================
# ADVANCED CONFIGURATION
# =============================================================================

# SSH connection settings
# ansible_ssh_common_args='-o StrictHostKeyChecking=no'
# ansible_ssh_retries=3
# ansible_ssh_timeout=30

# Python interpreter (if not in default location)
# ansible_python_interpreter=/usr/bin/python3

# =============================================================================
# ENVIRONMENT-SPECIFIC VARIABLES
# =============================================================================

# Uncomment for production environment
# [production:vars]
# domain_name=paywallet.yourdomain.com
# supabase_url=https://your-prod-project.supabase.co
# supabase_anon_key=your-prod-anon-key

# Uncomment for staging environment  
# [staging:vars]
# domain_name=staging-paywallet.yourdomain.com
# supabase_url=https://your-staging-project.supabase.co
# supabase_anon_key=your-staging-anon-key
